# /etc/grafana-agent.yaml
# For Scaleway cloud.
# Remove parts not used.

server:
  log_level: info

metrics:
  wal_directory: /tmp/agent
  global:
    scrape_interval: 60s
    remote_write:
    - url: 
      headers:
        "X-Token": <your metrics push token>

  configs:
    - name: agent
      scrape_configs:
        # Postfix config
        - job_name: postfix
          static_configs:
          - targets: [<your hostname>:9154]
            labels:
              job: postfix
        # NGINX config
        - job_name: nginx
          static_configs:
          - targets: [<your hostname>:9113]
            labels:
              job: nginx

logs:
  positions_directory: /tmp/positions/
  configs:
  - name: scw
    clients:
    - url: https://logs.cockpit.fr-par.scw.cloud/loki/api/v1/push
      tenant_id: <your logs push token>
    scrape_configs:
    - job_name: varlogs
      static_configs:
      - targets: [<your hostname>]
        labels:
          job: varlogs
          __path__: /var/log/*.log

integrations:
  node_exporter:
    enabled: true
    rootfs_path: /root
    sysfs_path: /sys
    procfs_path: /proc
    # Anything not provided in the list below will be disabled by default
    set_collectors:
    - uname
    - cpu
    - loadavg
    - meminfo
    - filesystem
    - netdev
    - boottime
    - time
    - stat

  apache_http:
    enabled: true
    instance: <your hostname>
    scrape_uri: 'http://localhost/server-status?auto'

  agent:
    enabled: true
    metric_relabel_configs:
    # required for apache integration.
    # scraping agent endpoint is required for apache histogram metric collection.
      - source_labels: [exported_job]
        target_label: job
      - source_labels: [exported_instance]
        target_label: instance
      - regex: (exported_instance|exported_job)
        action: labeldrop

    